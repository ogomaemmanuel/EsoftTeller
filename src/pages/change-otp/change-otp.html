<ion-header>

  <ion-navbar>
    <ion-title>Reset Pin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="otpForm"  (ngSubmit)="setNewPin()">
        <ion-list>
          <ion-item>
            <ion-label floating>New Pin</ion-label>
            <ion-input type="password" formControlName="NewPin"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Re-Enter Pin</ion-label>
            <ion-input maxlength="4" type="password" formControlName="ConfirmPin"></ion-input>
          </ion-item>
          <!-- <ion-item *ngIf="NewPinConfirm.value==NewPin.value">
              <p>Sorry, pins do not match!</p>
          </ion-item> -->         
        </ion-list>
        <div>
          <button ion-button [disabled]="!otpForm.valid" block>Update</button>
        </div>
      </form>
</ion-content>
