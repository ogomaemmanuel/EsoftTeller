<ion-header>

  <ion-navbar>
    <ion-title>Atm Cards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-card *ngFor="let atmCard of atmCards;let idx = index">
      <img src="assets/images/credit-card.png" />
      <ion-card-content>
        <ion-card-title>
          <p style="font-size: 16px; text-align: center;">Account: {{ atmCard.accountNo|trim}}</p>
        <hr/>
        </ion-card-title>
        <ion-item>
            <ion-label style="font-size: 15px; text-align:left;">{{atmCard.enabled===1?"Block Card:":"Atm Card Blocked"}}</ion-label>
            <ion-toggle toggle-ios-background-color-on disabled="{{atmCard.enabled!==1}}" checked="{{atmCard.enabled===1}}" (ionChange)="confirmBlockAtm(atmCard.tbl_LinkedAtmCardsID,idx)"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label style="font-size: 15px; text-align:left;">Card Number</ion-label>
            <ion-label style="font-size: 12px; text-align:left;" item-end>{{ atmCard.cardNumber|trim}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label style="font-size: 15px; text-align:left;">Branch</ion-label>
            <ion-label style="font-size: 12px; text-align:right;" item-end>{{ atmCard.branchName|trim|titlecase}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label style="font-size: 15px; text-align:left;">Date Linked</ion-label>
            <ion-label style="font-size: 12px; text-align:left;" item-end>{{ atmCard.dateLinked|trim|date:'medium'}}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
</ion-content>
