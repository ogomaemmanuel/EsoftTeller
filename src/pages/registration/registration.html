<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Registration Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <form class="list" [formGroup]="registrationModelFormGroup" (ngSubmit)="submit()">
    <ion-item>
      <ion-label floating>Member No</ion-label>
      <ion-input type="text" maxlength="6" formControlName="CustomerNo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Id No</ion-label>
      <ion-input type="text" formControlName="IdNo"></ion-input>
    </ion-item>
    <button type="submit" [disabled]="!registrationModelFormGroup.valid" ion-button block>Register</button>
  </form>
</ion-content>
