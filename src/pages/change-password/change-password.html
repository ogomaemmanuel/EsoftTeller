<ion-header>

  <ion-navbar>
    <ion-title>Change Pin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="changePinFormGroup"  (ngSubmit)="changeOldPin()">
        <ion-list>
          <ion-item>
            <ion-label floating>Current Pin</ion-label>
            <ion-input maxlength="4" type="password" formControlName="OldPin"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>New Pin</ion-label>
            <ion-input maxlength="4" type="password" formControlName="NewPin"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Confirm New Pin</ion-label>
            <ion-input maxlength="4" type="password" formControlName="ConfirmPin"></ion-input>
          </ion-item>
        </ion-list>
        <div>
          <button ion-button [disabled]="!changePinFormGroup.valid" block>Update</button>
        </div>
      </form>
</ion-content>
