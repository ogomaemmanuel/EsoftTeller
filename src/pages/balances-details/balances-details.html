<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let accountDetail of accountDetails">
        {{accountDetail.accountName|trim|titlecase}}
        <ion-note item-end>
          {{accountDetail.accountBalance|currency:'ksh':true}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
