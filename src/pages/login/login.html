<ion-header>

  <ion-navbar>
    <ion-title>Esoft Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="userLoginFormGroup" #userLoginForm (ngSubmit)="authenticate()">
    <ion-list>
      <ion-item>
        <ion-label floating>Member No</ion-label>
        <ion-input type="text" maxlength="6" formControlName="MemberNo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Pin</ion-label>
        <ion-input maxlength="4" type="password" formControlName="Pin"></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <button ion-button [disabled]="!userLoginFormGroup.valid" block>Sign In</button>
    </div>
  </form>
  <div padding>
    <!-- <button ion-button block >Sign Up</button> -->
    <button ion-button clear small style="float: left" (click)="goToRegistrationPage()">Sign Up</button>
    <button ion-button clear small style="float: left" (click)="gotToForgotPasswordPage()">Forgot Pin</button>
    <!-- <p style="text-align: center"><span ion-text color="dark" (click)="goToRegistrationPage()" >Sign Up</span>&nbsp;&nbsp;|&nbsp;&nbsp;
    <span ion-text color="dark">Forgot password?</span></p> -->
  </div>
</ion-content>
