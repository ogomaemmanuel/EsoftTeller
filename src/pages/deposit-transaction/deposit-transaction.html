<ion-header>

  <ion-navbar>
    <ion-title>{{trxTitle}} Deposit</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form [formGroup]="depositFormGroup"  (ngSubmit)="submit()">
    <ion-item text-wrap>
      <ion-select formControlName="ProductCode" [selectOptions]="selectOptions" class="select-list" placeholder="Select Product" string="Select Account">
          <ion-option *ngFor="let accountDetail of accountDetails" value="{{accountDetail.accountNo}}">
                 {{accountDetail.productName}}
             </ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="depositFormGroup.controls.ProductCode.hasError('required') && depositFormGroup.controls.ProductCode.touched">
        <p>Sorry, field account is required!</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input formControlName="TrxAmount" type="text"></ion-input>
    </ion-item>
    <ion-item *ngIf="depositFormGroup.controls.TrxAmount.hasError('required') && depositFormGroup.controls.TrxAmount.touched">
        <p>Sorry, field amount is required!</p>
    </ion-item>

    <ion-item *ngIf="depositFormGroup.controls.TrxAmount.hasError('pattern') && depositFormGroup.controls.TrxAmount.touched">
        <p>Sorry, Enter a valid input!</p>
    </ion-item>
    <div padding>
      <button type="submit" [disabled]="!depositFormGroup.valid" ion-button block>Commit</button>
    </div>
  </form>
</ion-content>
