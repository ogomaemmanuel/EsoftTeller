<ion-header>
    <ion-navbar>
      <ion-title>Forgot Pin</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
      <form [formGroup]="forgotPasswordFormGroup"  (ngSubmit)="changePin()">
          <ion-list>
            <ion-item>
              <ion-label  floating>Member No</ion-label>
              <ion-input maxlength="6" type="text" formControlName="MemberNo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Id No</ion-label>
              <ion-input type="text" formControlName="IdNo"></ion-input>
            </ion-item>
            <!-- <ion-item *ngIf="NewPinConfirm.value==NewPin.value">
                <p>Sorry, pins do not match!</p>
            </ion-item> -->         
          </ion-list>
          <div>
            <button ion-button [disabled]="!forgotPasswordFormGroup.valid" block>Update</button>
          </div>
        </form>
  </ion-content>
