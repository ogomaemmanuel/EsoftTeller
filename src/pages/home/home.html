<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>
      Esoft Home
    </ion-title>
    <ion-buttons end>
      <button  ion-button icon-only (click)="presentExtraMenuPopover($event)">
        <ion-icon  ios="ios-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 (click)="goToDepositCash()">
        <ion-card>
          <img src="assets/images/ZqX8xkz9RkedgYxBCdHS_withdrawfunds.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;"
          />
          <ion-card-header style="text-align:center; font-size:10px; width:100%; border-top:1px solid #ddd;">
            Deposit Cash
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col col-6 (click)="goToCustomerBalances()">
        <ion-card>
          <img src="assets/images/o23OlcgsRu2IujBx4LSk_transferfunds.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;"
          />
          <ion-card-header style="text-align:center; font-size:10px; width:100%; border-top:1px solid #ddd;">
            Member Balance
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-6 (click)="goToCustomerMiniStatements()">
            <ion-card>
              <img src="assets/images/6SOe72BFQmz3hXCgKM7Y_ministatement.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;"
              />
              <ion-card-header style="text-align:center; font-size:10px; width:100%; border-top:1px solid #ddd;">
                Member Statement
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
  </ion-grid>

</ion-content>

<ion-footer text-center>
  <p ion-text color="primary">{{companyName}}</p>
</ion-footer>
